<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fish Catch - Andrei</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Box Sizing */
        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Strict no scroll */
            font-family: 'Poppins', sans-serif;
            color: white;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1cb5e0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            width: 100vw;
            height: 100vh;
            /* Critical for mobile game feel */
            touch-action: none; 
            overscroll-behavior: none;
        }

        /* --- WARNING OVERLAY --- */
        #portrait-warning {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, #0f2027, #2c5364);
            z-index: 9999;
            display: none;
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center; color: white; padding: 20px;
        }

        @media (orientation: portrait) {
            #portrait-warning { display: flex; }
            #game-container { display: none; }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Bubbles */
        .bubble {
            position: absolute; bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatUp 10s linear infinite;
            z-index: -1; pointer-events: none;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        /* --- NAVBAR --- */
        #navbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; justify-content: center;
            gap: 15px; z-index: 100;
        }
        #navbar button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1); color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px; cursor: pointer;
            font-family: 'Poppins', sans-serif; font-weight: 600;
            font-size: 0.75rem; text-transform: uppercase;
            letter-spacing: 1px; transition: all 0.3s ease;
        }

        /* --- GAME CONTAINER --- */
        #game-container {
            position: absolute;
            top: 60px; /* Below navbar */
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px; /* Small buffer */
        }

        /* --- CANVAS --- */
        canvas {
            display: block;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
            background-color: rgba(0, 0, 0, 0.2);
            cursor: none;
            /* Ensure it never exceeds viewport minus padding */
            max-width: 100%;
            max-height: 100%;
        }

        /* --- MODAL --- */
        #infoModal {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center;
            z-index: 200; animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #infoBox {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 30px; border-radius: 20px;
            width: 90%; max-width: 320px; text-align: center;
        }
        .heart { color: #ff4b4b; display: inline-block; animation: heartbeat 1.5s infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }
    </style>
</head>
<body>
    <div id="portrait-warning">
        <h1 style="font-size: 50px;">üîÑ</h1>
        <h2>Te rog √Æntoarce telefonul</h2>
        <p>Jocul merge doar √Æn Landscape.</p>
    </div>

    <div id="game-container">
        <div id="navbar">
            <button onclick="goHome()">Home</button>
            <button onclick="restartGame()">Restart</button>
            <button onclick="openInfo()">Info</button>
        </div>
        <canvas id="game"></canvas>
    </div>

    <div id="infoModal" onclick="closeInfo()">
        <div id="infoBox">
            <h3>Prinde pe»ôtele</h3>
            <p>Acest joc e fƒÉcut special pentru Andrei, Iubirea Mea <span class="heart">‚ù§Ô∏è</span></p>
            <br>
            <p style="font-size: 0.8rem; opacity: 0.8;">ApasƒÉ <b>ESC</b> pentru pauzƒÉ.</p>
            <p style="font-size: 0.7rem; margin-top: 20px; opacity: 0.5;">(atinge oriunde pentru a √Ænchide)</p>
        </div>
    </div>

    <script>
        // Bubble script remains same
        const bubbleCount = 10;
        for (let i = 0; i < bubbleCount; i++) {
            let bubble = document.createElement('div');
            bubble.className = 'bubble';
            let size = Math.random() * 60 + 20 + 'px';
            bubble.style.width = size; bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 5 + 5 + 's';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(bubble);
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
